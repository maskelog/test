<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true"><span class="material-symbols-outlined">
          drag_indicator
        </span>List Item 1</div>
      <div class="list" draggable="true"><span class="material-symbols-outlined">
          drag_indicator
        </span>List Item 2</div>
      <div class="list" draggable="true"><span class="material-symbols-outlined">
          drag_indicator
        </span>List Item 3</div>
      <div class="list" draggable="true"><span class="material-symbols-outlined">
          drag_indicator
        </span>List Item 4</div>
    </div>
    <div id="right"></div>
  </div>
  <script>
    let lists = document.getElementsByClassName("list");
let rightBox = document.getElementById("right");
let leftBox = document.getElementById("left");

// dragover와 drop 이벤트를 바깥으로 빼서 중복으로 이벤트 리스너가 추가되는 것을 방지
rightBox.addEventListener("dragover", function(e){
  e.preventDefault();
});
leftBox.addEventListener("dragover", function(e){
  e.preventDefault();
});

rightBox.addEventListener("drop", function(e){
  let selected = document.querySelector('.dragging');
  if(selected){
    rightBox.appendChild(selected);
  }
});
leftBox.addEventListener("drop", function(e){
  let selected = document.querySelector('.dragging');
  if(selected){
    leftBox.appendChild(selected);
  }
});

for(let list of lists){
  list.addEventListener("dragstart", function(e){
    e.target.classList.add('dragging');
  });
  list.addEventListener("dragend", function(e){
    e.target.classList.remove('dragging');
  });
}
  </script>
</body>

</html>
