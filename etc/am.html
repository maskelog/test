<!DOCTYPE html>
<html>

<head>
  <style>
    /* 박스의 초기 상태는 숨겨진 상태로 설정 */
    #box {
      display: none;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <button id="toggleButton">버튼</button>
  <div id="box"></div>

  <script>
    // 버튼을 클릭할 때마다 박스를 토글하여 보이거나 숨기는 함수
    function toggleBox() {
      var box = document.getElementById('box');
      var button = document.getElementById('toggleButton');

      // 박스의 현재 상태를 확인하고 토글
      if (box.style.display === 'none') {
        box.style.display = 'block';
        button.innerText = '버튼 없애기';
      } else {
        box.style.display = 'none';
        button.innerText = '박스 보이기';
      }
    }

    // 버튼 클릭 이벤트에 toggleBox 함수 연결
    var button = document.getElementById('toggleButton');
    button.addEventListener('click', toggleBox);

    function solution(my_string) {
      let result = "";

      for (let i = 0; i < my_string.length; i++) {
        if ('A' <= my_string[i] && my_string[i] <= 'Z') {
          result += my_string[i].toLowerCase();
        } else if ('a' <= my_string[i] && my_string[i] <= 'z') {
          result += my_string[i].toUpperCase();
        } else {
          result += my_string[i];
        }
      }
      return result;
    }
  </script>
</body>

</html>
